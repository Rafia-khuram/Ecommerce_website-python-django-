{% extends 'base.html' %}
{% load webApp_tags %}
{%block title%}Ministry of Supply {% endblock %}

{% block body %}
<div class= "container">
    
    <h5 class="mt-5" >Category: {{category}}</h5>

<div class="row">
    {% for product in products%}
    <div class="col-lg-3 col-md-4 mt-5 mb-2">
        <div class="card">
           <a href="{% url 'product_detail' product.id %}"> <img class="card-img-top" style="height:300px;" src= {% get_image product %}alt="Card image" ></a>
            <div class="card-body">
                <h5 class="card-title" style ="font-size:medium">{{product.name}}</h5>
                <h5 style="color:grey; font-size: small;">{{product.color}}</h5>
                <h5 style="color:grey;font-size: small;">${{product.price}}</h5>
            </div>
            
        </div>
    </div>
{% endfor%}
</div>
{% endblock body %}
