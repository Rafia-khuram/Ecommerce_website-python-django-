{% extends 'base.html' %}
{% block body %}
{% for message in messages %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
   {{message}}
   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}	
    <div class="container">

            <div class="col-lg-6 col-md-3">
               <div class="container mt-3 pe-5 pt-5">
                    <h2>Login!</h2>
                    <form method= "POST" action="">
                        {% csrf_token %}
                        <div class="card card me-5 pe-5">
                            <div class="card-body">
                                <div class="mb-3 mt-3">
                                    <label for="username">Username:</label>
                                    <input type="username" class="form-control"  placeholder="Enter username" name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control"  placeholder="Enter password" name="password">
                                </div>
                                <div class="form-check mb-3">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" name="remember"> Remember me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>

                      		
		
                         <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}" class="link-danger">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
